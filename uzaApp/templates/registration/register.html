<!-- myapp/templates/registration/register.html -->

<!DOCTYPE html>
<html>
    {%load static%}
<head>
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>User Registration</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" required><br><br>
            
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" required><br><br>
            
            <label for="id_password1">Password:</label>
            <input type="password" id="id_password1" name="password1" required><br><br>
            
            <label for="id_password2">Confirm Password:</label>
            <input type="password" id="id_password2" name="password2" required><br><br>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
